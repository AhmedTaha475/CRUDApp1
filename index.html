<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD1</title>
    <link rel="icon" type="iamges/x-icon" href="alphabet-a.png">

</head>

<body>

    <div class="container py-5">
        <h1 class="text-center text-danger">Employees List</h1>
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Employee Age</label>
            <input type="text" id="age" class="form-control">
        </div>
        <div class="form-group">
            <label>Employee Salary</label>
            <input type="text" id="salary" class="form-control">
        </div>
        <div class="form-group">
            <label>Employee phone</label>
            <input type="text" id="phone" class="form-control">
        </div>
        <button id="addBtn" class="btn btn-danger float-right">Add Employee</button>
        <div class="clearfix"></div>
        <table class="table my-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Phone</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="body">

            </tbody>
        </table>

    </div>





    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
